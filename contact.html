<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Harsh Kumar</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="appJS.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@500;600&family=Rubik:ital,wght@0,300;1,500&family=Source+Code+Pro:wght@200;300;500&display=swap");
    </style>
  </head>
  <body>
    <img src="/res/triple.png" alt="" id="triple" />
    <div class="container">
      <div class="sidebar sidebarHid">
        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About Me</a></li>
            <li><a href="/Cv.pdf" target="_blank">CV</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="contactFrm btn">
          <h1>Contact Me For Any Enquiry</h1>
          <form>
            <div id="emailHelp" class="form-text text-muted">
              (Your Personal info will not be shared to anyone)
            </div>
            <div class="frmMember">
              <label for="clintName">Your Name<sup>*</sup></label>
              <input
                type="text"
                class="frmMemControl"
                id="clintName"
                placeholder="Name"
              />
            </div>
            <div class="frmMember">
              <label for="Email">Email address<sup>*</sup></label>
              <input
                type="email"
                class="frmMemControl"
                id="Email"
                placeholder="Enter email"
              />
            </div>
            <div class="frmMember">
              <label for="PhoneNo">Phone number<sup>*</sup></label>
              <input
                type="phone"
                class="frmMemControl"
                id="PhoneNo"
                placeholder="Phone number"
              />
            </div>
            <div class="frmMember">
              <label for="PhoneNo">Your Query</label>
              <textarea
                name="q"
                id="q"
                cols="30"
                rows="10"
                class="frmMemControl"
              ></textarea>
            </div>

            <div class="">
              <input type="checkbox" class="form-check-input" id="forWork" />
              <label class="form-check-label" for="forWork"
                >Contating for Project Related Query</label
              >
            </div>
            <button type="submit" class="">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
